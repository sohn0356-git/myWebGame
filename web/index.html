<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WASM Roguelike</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Text/Tile Roguelike</h1>
        <div class="hud">
          <span id="hp"></span>
          <span id="boss"></span>
          <span id="turn"></span>
        </div>
        <div class="btns">
          <button id="new">New Run</button>
          <button id="save">Save</button>
          <button id="load">Continue</button>
        </div>
        <p class="help">
          이동: ↑↓←→ / 대시: Shift+방향키 (2칸) / 자동공격: 적에게 부딪히기
        </p>
      </header>

      <main>
        <canvas id="c" width="800" height="440"></canvas>
        <div class="log" id="log"></div>
      </main>
    </div>

    <script src="./rogue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
