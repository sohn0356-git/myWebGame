<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WASM Rogue (1-slot save)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="top">
      <div class="brand">WASM Rogue</div>
      <div class="hint">이동: WASD / 대시: Shift+WASD 또는 방향키+Shift</div>
    </header>

    <main class="layout">
      <section class="panel">
        <canvas id="game" width="640" height="352"></canvas>

        <div class="hud">
          <div id="hp"></div>
          <div id="boss"></div>
          <div id="turn"></div>
        </div>

        <div class="buttons">
          <button id="btnNew">New Run</button>
          <button id="btnContinue">Continue</button>
          <button id="btnClear">Clear Save</button>
        </div>
      </section>

      <aside class="side">
        <div class="box">
          <div class="boxTitle">Story</div>
          <div id="story"></div>
        </div>

        <div class="box">
          <div class="boxTitle">Log</div>
          <div id="log"></div>
        </div>
      </aside>
    </main>

    <!-- Emscripten output (generated by build.sh) -->
    <script src="./game.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
